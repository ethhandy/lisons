<!DOCTYPE html>
<html>

<head>
  <title>Electron React Auth Starter</title>
</head>

<body>
  <div id="app"></div>
  <script>
    (function () {
      const script = document.createElement('script');
      script.src = process.env.NODE_ENV === 'production' ? './out/renderer.bundle.js' : 'http://localhost:3000/out/renderer.bundle.js';
      document.write(script.outerHTML);
    }());
  </script>
</body>

</html>
